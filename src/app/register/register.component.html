<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign Up</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="register()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- template referencing variable #acno,#pwd -->
                        <input type="text" name="uname" formControlName="uname" class="form-control"
                            placeholder="user name" id="register_uname" required>

                    </div>

                    <div *ngIf="((this.registrationForm.get('uname')?.touched || this.registrationForm.get('uname')?.dirty) && this.registrationForm.get('uname')?.errors)"
                        style="color: red;">invalid Username</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- template referencing variable #acno,#pwd -->
                        <input type="text" name="acno" formControlName="acno" class="form-control"
                            placeholder="account number" id="register_accno" required>

                    </div>

                    <div *ngIf="((this.registrationForm.get('acno')?.touched || this.registrationForm.get('acno')?.dirty) && this.registrationForm.get('acno')?.errors)"
                    style="color: red;">invalid account number</div>


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pwd" formControlName="pwd" class="form-control"
                            placeholder="password" id="register_password" required>
                    </div>

                    <div *ngIf="((this.registrationForm.get('pwd')?.touched || this.registrationForm.get('pwd')?.dirty) && this.registrationForm.get('pwd')?.errors)"
                    style="color: red;">invalid password</div>


                    <div class="form-group">
                        <input type="submit" value="SignUp" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Existing user? <a routerLink="">Login</a></p>
        </div>
    </div>
</div>
