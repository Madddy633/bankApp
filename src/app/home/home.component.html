  <div class="container col-md-12 mt-3">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="deposit()">

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- template referencing variable #acno,#pwd -->
                          <input type="text" name="acno" [(ngModel)]="acno"  class="form-control" placeholder="account number"  id="home_dep_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password"  name="pwd" [(ngModel)]="pwd" class="form-control" placeholder="password"  id="home_dep_password" required>
                      </div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- template referencing variable #acno,#pwd -->
                        <input type="text" name="amount" [(ngModel)]="amount" class="form-control" placeholder="amount"  id="home_dep_amount" required>
                        
                    </div>
                      
                      <div class="form-group">
                          <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              
         
         
        
      </div>
  </div>
  </div>


 
  <div class="container col-md-12 mt-5">

        <div class="card">
