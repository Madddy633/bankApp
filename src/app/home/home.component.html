  <div [ngClass]="acno? 'stylehide':''"  class="container col-md-12 mt-5">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header" >
                  <h3 appHighlite class="text-center">Deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositvalidation" (ngSubmit)="deposit()">

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- template referencing variable #acno,#pwd -->
                          <input type="text" name="acno" formControlName="acno"  class="form-control" placeholder="account number"  id="home_dep_accno" required>
                          
                      </div>

                      <div *ngIf="((this.depositvalidation.get('acno')?.touched || this.depositvalidation.get('acno')?.dirty) && this.depositvalidation.get('acno')?.errors)"
                      style="color: red;">invalid account number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password"  name="pwd" formControlName="pwd" class="form-control" placeholder="password"  id="home_dep_password" required>
                      </div>

                      <div *ngIf="((this.depositvalidation.get('pwd')?.touched || this.depositvalidation.get('pwd')?.dirty) && this.depositvalidation.get('pwd')?.errors)"
                      style="color: red;">invalid password</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- template referencing variable #acno,#pwd -->
                        <input type="text" name="amount" formControlName="amount" class="form-control" placeholder="amount"  id="home_dep_amount" required>
                        
                    </div>

                    <div *ngIf="((this.depositvalidation.get('amount')?.touched || this.depositvalidation.get('amount')?.dirty) && this.depositvalidation.get('amount')?.errors)"
                      style="color: red;">invalid amount</div>
                      
                      <div class="form-group">
                          <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              
         
         
        
      </div>
  </div>
  </div>
